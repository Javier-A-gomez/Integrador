<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/styleregister.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>

        <header>
            <img src="./assets/logo6.png" alt="logo" class="logo">
    
            <nav class="navbar" id="Inicio">
    
                <label for="toggle-menu"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="toggle-menu">
    
            
            <ul class="navbar-list">
                <li><a href="#Inicio" class="navbar-link">Inicio</a></li>
                <li><a href="#Nosotros" class="navbar-link">Nosotros</a></li>
                <li><a href="#contacto" class="navbar-link">Contacto</a></li>
            </ul>
            <img src="./assets/cart0.png" alt="carrito" class="cart">  
    
            </nav>
        </header>

     <main class="contact-info" id="Contacto">

            <form>
                <h2>Registrate</h2>
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">

                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                    <div class="form-txt">
                        <a href="#">Política de privacidad</a>
                        <a href="#">Términos y condiciones</a>
                    </div>
                    <input class="btn" type="submit" value="Registrarse">
                </div>
            </form>
        </main>
        <footer>
            <footer class="footer">

                <div class="container">
        
                   <div class="footer-row">
        
                    <div class="footer-links">
                        <h4>Compañia</h4>
                        <ul>
                            <li><a href="#">Nosotros</a></li>
                            <li><a href="#">Nuestros servicios</a></li>
                            <li><a href="#">Politica de privacidad</a></li>
                            <li><a href="#">Afiliate</a></li>
                        </ul>
                    </div>
        
                    <div class="footer-links">
                        <h4>Ayuda</h4>
                        <ul>
                            <li><a href="#">Preguntas</a></li>
                            <li><a href="#">Compras</a></li>
                            <li><a href="#">Pago</a></li>
                        </ul>
                    </div>
        
                    <div class="footer-links">
        
                        <h4>Siguenos</h4>
        
                        <div class="social-link">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                         
                        </div>
                    </div>
                   </div>
                </div>
            </footer>
</body>
</html>
